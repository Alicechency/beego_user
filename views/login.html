
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<form action="/login" method="post" class="smart-green">
    <h1>用户登录
        <!--<span>请留下你的信息.</span>-->
    </h1>
    <label>
        <span>用户名 :</span>
        <input id="username" type="text" name="username" class="error" placeholder="请输入您的用户名"/>
    </label>

    <label>
        <span>密码：</span>
        <input id="password" type="password" value="" name="password" placeholder="请输入密码"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <div class="error-msg">{{.errormsg}}</div>
    </label>

    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="登录"/>
    </label>
	<label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="注册"/>
    </label>
</form>

</body>
</html>
