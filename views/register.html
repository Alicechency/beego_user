
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<form action="/register" method="post" class="smart-green">
    <h1>用户注册
        <!--<span>请留下你的信息.</span>-->
    </h1>
    <label>
        <span>用户名 :</span>
        <input id="username" type="text" name="username" class="error" placeholder="请输入您的用户名"/>
    </label>

    <label>
        <span>密码 :</span>
        <input id="password" type="password" value="" name="password" placeholder="请输入密码"/>
    </label>

    <label>
        <span>确认密码 :</span>
        <input id="cpassword" type="password" value="" name="cpassword" placeholder="请确认密码"/>
    </label>

    <label>
        <span>邮箱 :</span>
        <input id="email" type="email" value="" name="email" placeholder="请输入邮箱地址"/>
    </label>

    <label>
        <div class="error-msg">{{.errormsg}}</div>
    </label>

    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="注册"/>
    </label>

</form>

</body>
</html>
