
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<form action="/user/update" method="post" class="smart-green">
    <h1>修改信息
        <!--<span>请留下你的信息.</span>-->

    <label>
        <span>密码 :</span>

        <span>&nbsp;</span>

</form>

</body>
</html>
